

  <div class=" d-flex justify-content-end search-panels">
    <div class=" d-flex justify-content-end  container">
      <div class="radio-tile-group">
        <div (click)="getAllUsers()" class="input-container">
          <input id="wal" class="radio-button" type="radio" name="radio">
          <div class="radio-tile">
            <div class="icon walk-icon">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 0 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.708l1.5-1.5a.5.5 0 0 1 .708 0M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>

              </svg>
            </div>
            <label   for="walk" class="radio-tile-label">ALL</label>
          </div>
        </div>
        <div (click)="fetchUsers('ADMIN')" class="input-container">
          <input id="walk" class="radio-button" type="radio" name="radio">
          <div class="radio-tile">
            <div class="icon walk-icon">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 0 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.708l1.5-1.5a.5.5 0 0 1 .708 0M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
              </svg>
            </div>
            <label   for="walk" class="radio-tile-label">Admin</label>
          </div>
        </div>

        <div (click)="fetchUsers('USER')" class="input-container">
          <input id="bike" class="radio-button" type="radio" name="radio">
          <div class="radio-tile">
            <div class="icon bike-icon">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>

              </svg>
            </div>
            <label for="bike" class="radio-tile-label">User</label>
          </div>
        </div>


      </div>

    </div>

<div class="user-cards-container">


  <div *ngFor="let user of users" class="card-container">
    <span class="pro">PRO</span>
    <img style="max-width: 150px" class="round" [src]=user.image  alt="user" />
    <h3>{{ user.firstname  +" "+ user.lastname}}</h3>
    <h6>New York</h6>
    <p>User interface designer and <br/> front-end developer</p>
    <div class="buttons">
      <button class="primary">
        Message
      </button>
      <button class="primary ghost">
        Following
      </button>
    </div>
    <div class="skills">
      <h6>Skills</h6>
      <ul>
        <li>UI / UX</li>
        <li>Front End Development</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node</li>
      </ul>
    </div>
  </div>


</div>
