<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img  [src]="imageUrl" style="padding-bottom: 10px"   class="rounded-circle mt-5" width="200px" >
        <span class="font-weight-bold">{{ userConnected.firstName }}</span>
        <span style="padding-bottom: 10px" class="text-black-50">{{ userConnected.email }}</span>
        <button class="container-btn-file">
          <svg
            fill="#fff"
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="20"
          >
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
          </svg>
          Upload Photo
          <input (change)="onFileSelected($event)" accept=".xlsx,.xls,.png,.jpg,.jpeg" class="file" name="text" type="file" />
        </button>

      <div class="mt-5 text-center">

        <span>
      </span>
      </div>

      </div>


    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Name</label><input type="text" [ngModel]="first_name"  class="form-control" placeholder="first name" ></div>
          <div class="col-md-6"><label class="labels">Surname</label><input type="text" [ngModel]="last_name" class="form-control" value="" placeholder="surname" [value]="userConnected.lastName"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" ></div>
      <!--    <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
          <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
       -->  <div class="col-md-12"><label class="labels">Email </label><input type="text" class="form-control" placeholder="enter email id" [value]="userConnected.sub" readonly></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
          <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
        </div>
        <div class="mt-5 text-center"><button (click)="uploadFile()"  [routerLink]="['/home']" class="btn btn-primary profile-button" type="button">Save Profile</button></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
        <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
        <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
      </div>
    </div>
  </div>
</div>
